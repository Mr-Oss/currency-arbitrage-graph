    <link rel="stylesheet" href="/bower_components/select2/dist/css/select2.css" />
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!--[if lt IE 10]>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Currency Arbitrage Visualization</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <p>For details and more information, please visit the <a target="_blank" href="https://github.com/neelabhg/currency-arbitrage-graph">project on GitHub</a>.</p>
          <h3>Demos</h3>
          <button class="btn" id="load-demo-1">Demo 1</button>
          <button class="btn" id="load-demo-2">Demo 2</button>
          <h3>Real data</h3>
          <label for="currency-list-select">Select currencies</label>
          <select id="currency-list-select" multiple="multiple"></select>
          <button class="btn" id="load-real-data-graph">Load graph</button>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div id="graph"></div>
          <div id="messages" style="white-space: pre-wrap"></div>
        </div>
      </div>
    </div>
